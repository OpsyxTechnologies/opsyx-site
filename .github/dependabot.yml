version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
      dev-tooling:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "typescript*"
          - "@typescript-eslint/*"
          - "@types/*"
          - "autoprefixer"
          - "postcss"
      react-core:
        patterns:
          - "react"
          - "react-dom"
          - "react-router-dom"
    ignore:
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@eslint/js"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-router-dom"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "ci"
    commit-message:
      prefix: "ci(deps):"
