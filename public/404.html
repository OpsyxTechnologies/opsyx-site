<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Opsyx Technologies</title>
    <script>
      // Redirect all 404s to index.html for SPA routing
      var path = window.location.pathname;
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
